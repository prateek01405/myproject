<!DOCTYPE html>
<htmllang="en" xmlns:th="www.thymeLeaf.org" th:replace="~{base::Layout(~{::title},~{::section})}">
<head>
<meta charset="UTF-8">
<title>edit</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>
<section>

<div class="container">
<div class="row">
<div class="col-md-6 offset-md-3">
<div class="card">
<div class="card-header text-center">
<p class="fs-4">Edit Emp </p>
<th:block th:if="${session.msg}"> 
<p class=" text-center  text-success fs-4">[[${session.msg}]]</p>
<th:block th:text="${@empserviceimpl.removeSession()}"></th:block>

</th:block>

</div>
<div class="card-body">

<form action="/updateEmp" method="post">
<input type="hidden" name="id" th:value="${emp.id}">

  <div class="mb-3">
    <label for="exampleInputEmail1" class="form-label">Full Name</label>
    <input type="text" class="form-control" name="name" th:value="${emp.name}"  id="exampleInputEmail1" aria-describedby="emailHelp">
  </div>
 <div class="mb-3">
    <label for="exampleInputEmail1" class="form-label">Email</label>
    <input type="email" class="form-control" name="email" th:value="${emp.email}" id="exampleInputEmail1" aria-describedby="emailHelp">
  </div>
  
  <div class="mb-3">
    <label for="exampleInputEmail1" class="form-label">Password</label>
    <input type="text" class="form-control" name="password" id="exampleInputEmail1" th:value="${emp.password}"  aria-describedby="emailHelp">
  </div>
  
  
  <div class="mb-3">
    <label for="exampleInputEmail1" class="form-label">Address</label>
    <input type="text" class="form-control" name="address" th:value="${emp.address}"  id="exampleInputEmail1" aria-describedby="emailHelp">
  </div>
  
    <div class="mb-3">
    <label for="exampleInputEmail1" class="form-label">Gender</label>
  <div class="form-check form-check-inline">
  <input class="form-check-input" type="radio" name="gender" id="inlineCheckbox1" 
  th:attrappend="checked=${emp.gender=='male' ? 'checked': ''}" value="Male">
  <label class="form-check-label" for="inlineCheckbox1">Male</label>
</div>
<div class="form-check form-check-inline">
  <input class="form-check-input" type="radio" name="gender" id="inlineCheckbox2"
  th:attrappend="checked=${emp.gender=='female' ? 'checked': ''}" value="Female">
  <label class="form-check-label" for="inlineCheckbox2">Female</label>
</div>
</div>

  
  <button type="submit" class="btn btn-primary">Update</button>
</form>
</div>
</div>
</div> 
</div>
</div>




</section>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</body>
</html>
