<!DOCTYPE html>
<html lang="en" xmlns:th="www.thymeLeaf.org" th:replace="~{base::Layout(~{::title},~{::section})}">
<head>
<meta charset="UTF-8">
<title>Index</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>
<section>

<div class="container p-5"></div>
<div class="row"></div>
<div class="col-md-8 offset-md-2">
<div class="card">
<div class="card-header text-center fs-4">Employee Details </div>

<form action="/empbyname"  method="get" class="d-flex">
        <input class="me-2 mx-auto mx-2" type="text" placeholder="Search By Name" name="name"  aria-label="Search">
        <button class="btn btn-outline-success mx-2" type="submit">Search</button>
      </form>
<th:block th:if="${session.msg}"> 
<p class=" text-center  text-success fs-4">[[${session.msg}]]</p>
<th:block th:text="${@empserviceimpl.removeSession()}"></th:block>

</th:block>
<div class="card-body">
<table class="table">
<thead>
<tr>
<th scope="col">Id</th>
<th scope="col">Name</th>
<th scope="col">Address</th>
<th scope="col">Email</th>
<th scope="col">Gender</th>
<th scope="col">Action</th>
</tr>
</thead>
<tbody>
<tr th:each="e:${allEmp}">
<th scope="row">[[${e.id}]]</th>
<td>[[${e.name}]]</td>
<td>[[${e.address}]]</td>
<td>[[${e.email}]]</td>
<td>[[${e.gender}]]</td>
<td> <a th:href="@{'edit/'+${e.id}}" class="btn btn-sm btn-primary">Edit</a>
 <a th:href="@{'deleteemp/'+${e.id}}" class="btn btn-sm btn-danger">Delete</a>
 </td>






</tbody>

</table>
</div>
</div>
</div>



</section>
   
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</body>
</html>
